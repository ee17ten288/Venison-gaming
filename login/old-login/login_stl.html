<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Verdana;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            font-family: Verdana;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            font-family: Verdana;
            width: 100%;
            padding: 10px;
            background-color: #66AA55;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #339900;
        }
    </style>
    <script src="/UniVens.js"></script>
    <title>Venison Login</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body style="background-color:rgb(204,255,153);">
    <div class="login-container">
        <h2>Venison Login</h2>
        <form action="login-success.php" method="POST">
            <label for="uname">Username</label>
            <input type="text" id="uname" name="uname" required />

            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" required />

            <input type="checkbox" name="remember">
            <label for="remember">Remember me</label>
            <br><br>

            <button type="submit">Log In</button>

        </form>
        <p style="text-align: center;">
            <a href="#" style="text-decoration: none;">I forgot my password</a>
        </p>
        <hr>
        <p style="text-align: center;">
            New to Venison? <br>
            <a href="register.html" style="text-decoration: none;">Create an account here</a>!
        </p>
    </div>
</body>
</html>
