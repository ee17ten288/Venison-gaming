<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            width: 100%;
        }

        button {
            font-family: Verdana;
            width: 200px;
            padding: 10px;
            background-color: #66AA55;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #339900;
            }

        #venLogo{
            width:300px; 
            height:300px; 
            margin:10px;
        }
        
        .profWindow {
            width: 100%;
            min-height: 144px;
            padding: 20px;
            background-color: #CFFF45;
            border: 3px solid black;
            border-radius: 12px;
            vertical-align: top;
            float: none; 
        }
        @media screen and (min-width: 600px) {
            body {
                width: 900px; 
                margin: 0 auto;
            }
            #venLogo{
                width:300px; 
                height:300px; 
                float:left; 
                margin:10px;
            }
            .profWindow {
            width: 450px;
            height: 144px;
            padding: 20px;
            margin: 72px 0px;
            background-color: #CFFF45;
            border: 3px solid black;
            border-radius: 8px;
            vertical-align: top;
            float: right; 
            display: inline-block;
            }
        }
    </style>
    <script>
        function changePar() {
            document.getElementById("introPar").innerHTML = "You pressed my button!";
        }
    </script>
    <script src="UniVens.js"></script>
    <title>Venison</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <h1 id="pageTop" style="text-align:center">Welcome to Venison!</h1>

    <div style="width:100%; min-height:320px; vertical-align:top;">
        <img id="venLogo" src="Venison_Logo.png" alt="Venison">
        <div class="profWindow">
            <!--<h2>Profile Section</h2>-->
            <p id="welcome">You are using Venison as: <b>Guest</b>.</p>
        </div>
    </div>
    
    <div style="text-align: center; vertical-align:top;">
        <!-- Intro -->
        <p id="introPar">Venison is a developing game developer. To see the games available, click on "Go to Games"</p>
        <button type="button" onclick="ToGames()" style="width: 75%; font-size:300%; ">Go to Games</button>
    </div>
</body>
</html>
